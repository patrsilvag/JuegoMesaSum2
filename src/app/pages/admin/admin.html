<div class="admin-wrapper container my-4">
  <section class="admin-container">
    <h1 class="h4 mb-3">Panel de administración</h1>

    <!-- ERROR GENERAL -->
    <div *ngIf="error" class="alert alert-danger text-center mb-3">
      {{ error }}
    </div>

    <!-- FORMULARIO REACTIVO DE FILTRO -->
    <form [formGroup]="filtroForm" class="row g-3 mb-4">
      <!-- CORREO -->
      <div class="col-12 col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Filtrar por correo"
          formControlName="correo"
        />
        <small
          class="text-danger"
          *ngIf="
            filtroForm.get('correo')?.invalid &&
            filtroForm.get('correo')?.touched
          "
        >
          Formato de correo inválido
        </small>
      </div>

      <!-- ROL -->
      <div class="col-12 col-md-3">
        <select class="form-select" formControlName="rol">
          <option value="">Rol (todos)</option>
          <option value="admin">Administrador</option>
          <option value="cliente">Cliente</option>
        </select>
      </div>

      <!-- ESTADO -->
      <div class="col-12 col-md-3">
        <select class="form-select" formControlName="estado">
          <option value="">Estado (todos)</option>
          <option value="active">Activo</option>
          <option value="inactive">Inactivo</option>
        </select>
      </div>

      <!-- LIMPIAR: usa tu método EXISTENTE resetFiltro() -->
      <div class="col-12 col-md-2">
        <button
          type="button"
          class="btn btn-secondary w-100"
          (click)="resetFiltro()"
        >
          Limpiar
        </button>
      </div>
    </form>

    <!-- TABLA / TARJETAS RESPONSIVE -->
    <div class="card shadow-sm" *ngIf="usuariosFiltrados.length > 0">
      <div class="card-body p-0">
        <div class="table-responsive-mobile">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuariosFiltrados">
                <td data-label="Correo">
                  {{ u.correo }}
                </td>
                <td data-label="Usuario">
                  {{ u.usuario }}
                </td>
                <td data-label="Rol">
                  {{ u.rol }}
                </td>
                <td data-label="Estado">
                  <span
                    class="badge"
                    [class.text-bg-success]="u.status === 'active'"
                    [class.text-bg-secondary]="u.status === 'inactive'"
                  >
                    {{ u.status === 'active' ? 'Activo' : 'Inactivo' }}
                  </span>
                </td>
                <td data-label="Acciones" class="text-end">
                  <button
                    type="button"
                    class="btn btn-sm"
                    [class.btn-outline-danger]="u.status === 'active'"
                    [class.btn-outline-success]="u.status === 'inactive'"
                    (click)="toggleEstado(u)"
                  >
                    {{ u.status === 'active' ? 'Desactivar' : 'Activar' }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- SIN RESULTADOS -->
    <div
      *ngIf="usuariosFiltrados.length === 0"
      class="alert alert-info text-center"
    >
      No hay usuarios que coincidan con el filtro.
    </div>
  </section>
</div>
